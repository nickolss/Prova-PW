<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
  <main>
      <div class="container text-center">
          <!-- TITULO -->
          <div class="row">
            <div class="col">
              <h1 id="titulo">Calculadora</h1>
            </div>
          </div>
          <!-- Numeros -->
          <div class="row">
            <div class="col">
              <p class="numeros">Digite um número: <input type="text" name="txtn1" id="txtn1"></p>
            </div>
            <div class="col">
              <p class="numeros">Digite outro número: <input type="text" name="txtn2" id="txtn2"></p>
            </div>
          </div>
          <!-- Botões -->
          <div class="row">
            <div class="cow">
              <button class="botao-op" onclick="somarn()">+</button>
              <button class="botao-op" onclick="subtrairn()">-</button>
              <button class="botao-op" onclick="multiplicarn()">*</button>
              <button class="botao-op" onclick="dividirn()">/</button>
            </div>
          </div>
          
          <div class="row">
            <div class="cow">
              <input type="button" value="Clear" onclick="excluir()">
            </div>
          </div>

          <div class="row">
            <div id="resp">

            </div>
          </div>
        </div>
  </main>
</body>
</html>
